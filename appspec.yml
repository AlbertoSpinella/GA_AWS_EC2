version: 0.0
os: linux

files:
  - source: .
    destination: /home/ubuntu

hooks:
  BeforeInstall:
   - location: scripts/before-install.sh
     timeout: 3000
     runas: root
  AfterInstall:
   - location: scripts/after-install.sh
     timeout: 300
     runas: root
  ApplicationStart:
   - location: scripts/application-start.sh
     timeout: 300
     runas: root